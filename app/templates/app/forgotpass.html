{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/forgotpass.css' %}">
<div class="container-center">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row justify-content-between gy-5">
                <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center">
                    <form method="post" action="{% url 'forgotpass' %}" class="form">
                        <h3>Forgot Password</h3>
                        <p class="instruction">Enter your email address below to receive a password reset link.</p>

                        <label>Email</label>
                        <div class="inputForm">
                            <input name="email" placeholder="Enter your Email" type="email" required>
                        </div>

                        <button class="button-submit">Send Reset Link</button>
                        <p class="p">Remembered your password? <a href="{% url 'signin' %}">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
