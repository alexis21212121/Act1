{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
<div class="container-center">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row justify-content-between gy-5">
                <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center">
                    <form method="post" action="" class="form">
                        <h3>Sign In</h3>
                        <label>Email</label>
                        <div class="inputForm">
                            <input name="email" placeholder="Enter your Email" type="email">
                        </div>
                        
                        <label>Password</label>
                        <div class="inputForm">
                            <input name="password" placeholder="Enter your Password" type="password">
                        </div>

                        <div class="flex-row">
                            <div>
                                <input type="radio">
                                <label>Remember me</label>
                            </div>
                            <a href="{% url 'forgotpass' %}">Forgot Password</a>
                        </div>
                        
                        <button class="button-submit">Sign In</button>
                        <p class="p">Don't have an account? <a href="{% url 'signup' %}">REGISTER</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
