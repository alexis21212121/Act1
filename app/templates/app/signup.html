{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<div class="container-center">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row justify-content-between gy-5">
                <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center">
                    <form method="post" action="" class="form">
                        <h3>Sign In</h3>
                        <label>Username</label>
                        <div class="inputForm">
                            <input name="text" placeholder="Enter your Username" type="text">
                        </div>

                        <label>Email</label>
                        <div class="inputForm">
                            <input name="email" placeholder="Enter your Email" type="email">
                        </div>
                        
                        <label>Password</label>
                        <div class="inputForm">
                            <input name="password" placeholder="Enter your Password" type="password">
                        </div>

                        
                        
                        <button class="button-submit">Sign In</button>
                        <p class="p">Already a user? <a href="{% url 'signin' %}">LOGIN</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
